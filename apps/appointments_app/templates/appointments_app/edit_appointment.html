{% extends 'user_dashboard_app/base.html' %}
{% block title%} What's Up {% endblock %}
{% block body %}
  <div class="well">
    <p>Update Appointment</p>
  </div>
  <div class="row">
    <hr>
    <div class="row">
      {% if messages %}
      {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
          <a class="close" data-dismiss="alert" href="#">&times;</a>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    </div>
    <div class="col-md-6">
      <h5>Add Appointment</h5>
      <form class="" action="{% url 'update_appointment' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="task">Task: </label>
          <input type="text" class="form-control" name="task" value="{{ appointment.task_name }}">
          <input type="hidden" name="appointment_id" value="{{ appointment.id }}">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" name="status">
            <option value="Pending"{% if appointment.status == "Pending" %} selected {% endif %}>Pending</option>
            <option value="Missed"{% if appointment.status == "Missed" %} selected {% endif %}>Missed</option>
            <option value="Done"{% if appointment.status == "Done" %} selected {% endif %}>Done</option>
          </select>
        </div>
        <div class="form-group ">
          <label for="Date">Date:</label>
          <input type="text" class="form-control datepicker" name="date" value="{{ appointment.date| date:"m/d/Y"}}">
        </div>
        <div class="input-group clockpicker">
            <input type="text" class="form-control" name="time" value="{{ appointment.Time| time:"H:i" }}">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
            </span>
        </div>

        <button type="submit" name="button" class="btn btn-primary">Add</button>
      </form>
    </div>


{% endblock %}
